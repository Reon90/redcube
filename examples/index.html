<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        canvas {
            width: 100%;
            height: 100vh;
            vertical-align: top;
        }
        #selector {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div>
        <canvas id="canvas"></canvas>
        <div id="selector"></div>
    </div>
    <script src="../dist/redcube.js"></script>
    <script>
        const name = localStorage.getItem('sample') || 'BrainStem';
        const canvas = document.getElementById('canvas');
        const samples = [
        "ghost_rider_-_robbie_reyes",
        "unicorn_in_a_glass_ball",
        "pony_cartoon",
        "zophrac",
        "2CylinderEngine",
        "AnimatedCube",
        "AnimatedMorphCube",
        "AnimatedMorphSphere",
        "AnimatedTriangle",
        "Avocado",
        "BarramundiFish",
        "BoomBox",
        "BoomBoxWithAxes",
        "Box",
        "BoxAnimated",
        "BoxInterleaved",
        "BoxTextured",
        "BrainStem",
        "Buggy",
        "Cameras",
        "CesiumMan",
        "CesiumMilkTruck",
        "Corset",
        "Cube",
        "DamagedHelmet",
        "Duck",
        "GearboxAssy",
        "Lantern",
        "MetalRoughSpheres",
        "Monster",
        "NormalTangentTest",
        "ReciprocatingSaw",
        "RiggedFigure",
        "RiggedSimple",
        "SciFiHelmet",
        "SimpleMeshes",
        "SimpleMorph",
        "SimpleSparseAccessor",
        "Suzanne",
        "TextureCoordinateTest",
        "TextureSettingsTest",
        "Triangle",
        "TriangleWithoutIndices",
        "TwoSidedPlane",
        "VC",
        "WaterBottle"
        ];
        const select = document.createElement('select');
        select.onchange = function() {
            localStorage.setItem('sample', select.value);
            window.location.reload();
        }
        samples.forEach(function(it) {
            const option = document.createElement('option');
            option.innerHTML = it;
            option.value = it;
            select.appendChild(option);
        });
        select.value = name;
        selector.appendChild(select);

        const renderer = new redcube.RedCube('' + name + '/glTF/' + name + '.gltf', canvas, name === 'Avocado' || name === "WaterBottle" ? 0.01 : null);
        if (name === "AnimatedMorphCube" || name === "AnimatedMorphSphere") {
            renderer.z = 5;
        }
        renderer.init().then(function() {
            if (renderer.parse.cameras.length) {
                const select = document.createElement('select');
                select.onchange = function() {
                    renderer._camera = renderer.parse.cameras.find(function(it) { 
                        return Number(select.value) === it.name; 
                    });
                }
                renderer.parse.cameras.forEach(function(it) {
                    const option = document.createElement('option');
                    option.innerHTML = it.name;
                    option.value = it.name;
                    select.appendChild(option);
                });
                selector.appendChild(select);
            }
        });
    </script>
</body>

</html>
